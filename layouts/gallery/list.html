{{ define "main" }}

<main id="main-content" class="gallery">
  {{ partial "page-title.html" . }}
  <div class="container">
    <div class="row">
      {{ range $index, $element := .Params.galleryImages }}
      <div class="col-md-4 col-sm-6">
        {{ $delay := mul $index 300 }}
        <figure class="portfolio-item animated" data-aos="fade-left" data-aos-delay="{{ $delay }}"
          style="visibility: visible; animation-duration: 300ms; -webkit-animation-duration: 300ms; animation-delay: 0ms; -webkit-animation-delay: 0ms; animation-name: fadeInLeft; -webkit-animation-name: fadeInLeft;">
          <div class="img-wrapper">
            {{ $image := $.Page.Resources.GetMatch (printf "*%s*" .image) }}
            {{ if not $image }}
              {{ errorf "%s: %s not found. (layouts/gallery/list.html)" .File.Path .Params.image }}
            {{ end }}
            <img src="{{ $image.Permalink }}" class="img-fluid"{{ with .alt}} alt="{{ . }}"{{ end }}>
            <div class="overlay">
              <div class="buttons">
                <a rel="gallery" class="fancybox" href="{{ $image.Permalink }}">{{ $.Param "enlargeName" | default "Enlarge" }}</a>
              </div>
            </div>
          </div>
        </figure>
      </div>
      {{ end }}
    </div>
  </div>
</main>

{{ partial "cta.html" . }}

{{ end }}
