<a href="#main-content" class="sr-only">Skip to main content</a>
<header class="top-bar navbar-fixed-top animated-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-md navbar-light bg-light" aria-label="Site Navigation">
                    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
                        <img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Params.logoAlt | default .Site.Title }}">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navHeader"
                        aria-controls="navHeader" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navHeader">
                        <ul class="navbar-nav ml-auto">
                            {{- $currentPage := . }}
                            {{- range $index, $element := .Site.Menus.main }}
                                {{- if .HasChildren }}
                                <li class="nav-item dropdown{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active" aria-current="page{{ end }}">
                                    <a class="nav-link dropdown-toggle" role="button"
                                       data-toggle="dropdown" id="dropdown{{ $index }}"
                                       aria-haspopup="true" aria-expanded="false"
                                       href="{{ .URL | absLangURL }}">{{ .Pre }}<span>{{ .Name }}</span></a>
                                    <div class="dropdown-menu" aria-labelledby="dropdown{{ $index }}">
                                    {{ range .Children }}
                                        <a class="dropdown-item{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active" aria-current="page{{ end }}" href="{{ .URL | absLangURL }}">{{ .Pre }}<span>{{ .Name }}</span></a>
                                    {{ end }}
                                    </div>
                                </li>
                                {{- else }}
                                <li class="nav-item">
                                    <a class="nav-link{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active" aria-current="page{{ end }}" href="{{ .URL | absLangURL }}">{{ .Pre }}<span>{{ .Name }}</span></a>
                                </li>
                                {{- end }}
                            {{- end }}
                            <li class="nav-item">
                                    <input id="searchInput"
                                           class="form-control ml-sm-2" type="search"
                                           placeholder="Search" aria-label="Search" tabindex="0">
                            </li>
                        </ul>
                    </div>
                </nav>
                <ul id="searchResults"></ul>
            </div>
        </div>
    </div>
</header>
