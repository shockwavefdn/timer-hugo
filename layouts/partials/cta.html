{{ if .Site.Params.cta.enable }}
{{ "<!-- Call To Action Section Start -->" | safeHTML }}
<footer id="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          {{ with .Site.Params.cta.title }}<h2 class="title" data-aos="fade-down" data-aos-delay="300">{{ . }}</h2>{{ end }}
            {{ with .Site.Params.cta.content }}<p data-aos="fade-down" data-aos-delay="500">
              {{ . | safeHTML }}</p>{{ end }}
            <a href="{{ .Site.Params.cta.btnURL }}" class="btn btn-default btn-contact"
              data-aos="fade-down" data-aos-delay="700">{{ .Site.Params.cta.btnText }}</a>
        </div>
      </div>
    </div>
  </div>
</footer>
{{ "<!-- Call To Action Section End -->" | safeHTML }}
{{ end }}
