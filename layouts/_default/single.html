{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="single-post">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{ if .Params.image }}
                <figure class="figure">
                    <div class="post-img">
                        <img class="figure-img img-fluid w-100" src="{{ .Params.image | absURL }}"
                             alt="{{ with .Params.imageAlt }}{{ . }}{{ else }}post-single-image{{ end }}">
                    </div>
                    {{ with .Params.imageCaption }}
                        <figcaption class="figure-caption text-right">{{ . }}</figcaption>
                    {{ end }}
                </figure>
                {{ end }}
                <div class="post-content">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>

{{ partial "cta.html" . }}

{{ end }}
