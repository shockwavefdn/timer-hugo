{{ define "main" }}

<section class="global-page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h2>{{ .Title }}</h2>
                    <div class="portfolio-meta">
                        {{ with .Date }}
                        <span>{{ dateFormat "Monday, Jan 2, 2006" . }}</span>
                        {{ end }}
                        {{ with .Params.tags }}
                            |<span> Tags:
                                {{ delimit . ", " }}
                            </span>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="single-post">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{ if .Params.image }}
                <figure class="figure">
                    <div class="post-img">
                        <img class="figure-img img-fluid w-100" src="{{ .Params.image | absURL }}"
                             alt="{{ with .Params.imageAlt }}{{ . }}{{ else }}post-single-image{{ end }}">
                    </div>
                    {{ with .Params.imageCaption }}
                        <figcaption class="figure-caption text-right">{{ . }}</figcaption>
                    {{ end }}
                </figure>
                {{ end }}
                <div class="post-content">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>

{{ partial "cta.html" . }}

{{ end }}
